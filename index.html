
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Optimisations FCP : DNS Prefetch et Preconnect -->
    <link rel="dns-prefetch" href="https://yulhsufpnjkiozkrgyoq.supabase.co" />
    <link rel="preconnect" href="https://yulhsufpnjkiozkrgyoq.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Resource hints pour réduire le network dependency tree -->
    <link rel="modulepreload" as="script" crossorigin />
    
    <link rel="icon" href="/lovable-uploads/7500d95b-42e9-406d-89e9-55de70aea1ae.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propm.fr - Assistant IA pour agents municipaux</title>
    <meta name="description" content="Assistant IA conversationnel pour les agents de police municipale" />
    <meta name="author" content="Propm.fr" />

    <meta property="og:title" content="Propm.fr - Assistant IA" />
    <meta property="og:description" content="Assistant IA conversationnel pour les agents de police municipale" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Critical inline CSS pour FCP immédiat -->
    <style>
      /* Reset et styles critiques pour affichage immédiat */
      *{margin:0;padding:0;box-sizing:border-box}
      html,body{height:100%;background:#0a0a0a;color:#fafafa;font-family:system-ui,-apple-system,sans-serif}
      #root{min-height:100vh;display:flex;align-items:center;justify-content:center}
      
      /* Spinner de chargement initial */
      .initial-loader{display:flex;flex-direction:column;align-items:center;gap:1rem}
      .spinner{width:48px;height:48px;border:4px solid rgba(255,255,255,.1);border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite}
      .loader-text{font-size:14px;color:rgba(255,255,255,.6);animation:pulse 2s ease-in-out infinite}
      
      @keyframes spin{to{transform:rotate(360deg)}}
      @keyframes pulse{0%,100%{opacity:.6}50%{opacity:1}}
      
      /* Cache le loader quand React est chargé */
      .app-loaded .initial-loader{display:none}
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Loader initial visible immédiatement pour FCP -->
      <div class="initial-loader">
        <div class="spinner"></div>
        <div class="loader-text">Chargement...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Cache le loader dès que React monte
      window.addEventListener('DOMContentLoaded',()=>{
        setTimeout(()=>document.body.classList.add('app-loaded'),100)
      })
    </script>
  </body>
</html>
